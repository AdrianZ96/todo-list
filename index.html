<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header><p class="">Moja Lista do Zrobienia</p></header>
      <main>
        <h1 class="title">To-Do List</h1>
        <input class="input_text" type="text" placeholder="Add a new task" />
        <button class="add_button" type="button">Add Task</button>
        <ul class="todo_list"></ul>
        <div class="timer">
          <h2>Minutnik</h2>
          <input
            class="count_bar"
            id="minutes"
            type="number"
            placeholder="Minuty"
          />
          <input
            class="count_bar"
            id="seconds"
            type="number"
            placeholder="Sekundy"
          />
          <button class="count_btn" type="button">Start</button>
          <p id="countdown_display">00:00</p>
          <audio
            id="alarm_sound"
            src="./sounds/timer-tiking-68726.mp3"
            preload="auto"
          ></audio>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
